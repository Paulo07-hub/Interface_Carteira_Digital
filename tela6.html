<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        background: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .profile-card {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        padding: 35px;
        max-width: 400px;
        width: 100%;
        text-align: center;
    }

    .profile-card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 4px solid #0d6efd;
    }

    .profile-card h2 {
        font-size: 24px;
        color: #1e1e1e;
        margin-bottom: 10px;
    }

    .profile-card p {
        font-size: 15px;
        color: #555;
        margin-bottom: 8px;
    }

    .edit-btn {
        margin-top: 20px;
        padding: 12px 20px;
        background: #0d6efd;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.3s;
    }

    .edit-btn:hover {
        background: #005fcc;
        transform: scale(1.05);
    }

    /* Responsividade */
    @media (max-width: 480px) {
        .profile-card {
            padding: 25px;
        }

        .profile-card h2 {
            font-size: 22px;
        }

        .profile-card p {
            font-size: 14px;
        }
    }
</style>
</head>
<body>

    <div class="profile-card">
        <img src="Imagem WhatsApp 2025-05-31 às 13.09.42_4ada5aff.jpg" alt="Foto de Perfil">
        <h2>Paulo Domingos</h2>
        <p>Email: paulodomingos1914@gmail.com</p>
        <p>Telefone: 931 544 924</p>
        <p>Tipo de Conta: Usuário Comum</p>
        <button class="edit-btn">Editar Perfil</button>
    </div>

</body>
</html>
