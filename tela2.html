<!DOCTYPE html>
<htm lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Escolha</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0066ff, #00c2ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            color: white;
        }

        .container h1 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: white;
            color: #333;
            width: 250px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            background: #e6f0ff;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .card h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 600px) {
            .cards {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Escolha o seu tipo de conta</h1>

        <div class="cards">
            <div class="card">
                <h2>Usu√°rio Comum</h2>
            </div>

            <div class="card">
                <h2>Administrador</h2>
            </div>
        </div>
    </div>

</body>
</html>
