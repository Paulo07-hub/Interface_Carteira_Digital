<!DOCTYPE html>
<h lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: #0d0d0d; /* Preto elegante */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: #1a1a1a; 
            padding: 35px;
            border-radius: 12px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .login-container h1 {
            color: white;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .input-field {
            width: 100%;
            margin-bottom: 18px;
            text-align: left;
        }

        .input-field label {
            color: #cfcfcf;
            font-size: 14px;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            background: #2a2a2a;
            color: white;
            font-size: 15px;
        }

        .input-field input:focus {
            outline: 2px solid #007bff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #005fcc;
            transform: scale(1.02);
        }

        .forgot {
            margin-top: 15px;
        }

        .forgot a {
            color: #66b3ff;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h1>Entrar</h1>

        <div class="input-field">
            <label>Email</label>
            <input type="email" placeholder="Seu email">
        </div>

        <div class="input-field">
            <label>Senha</label>
            <input type="password" placeholder="Sua senha">
        </div>

        <button class="btn">Entrar</button>

        <div class="forgot">
            <a href="#">Esqueci minha senha</a>
        </div>
    </div>

</body>
</html>
